<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>

<ui:composition template="index.xhtml">
<ui:define name="content">

	<h1>Bodegas</h1>
	<p:panel id="basic" header="Ingrese una Bodega">
		<h:form id="frmBodega">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<h:panelGrid columns="2">
				<p:outputLabel value="Nombre de Bodega"></p:outputLabel>
				<p:inputText id="nombreBodega" value="#{bodegaView.nombreBodega}" />
			</h:panelGrid>
			<p:commandButton icon="fa fa-floppy-o" value="Agregar" id="idBodega"
				action="#{bodegaView.insertarBodega}" update="@form detalle"></p:commandButton>
		</h:form>

	</p:panel>
	<p:panel id="detalle" header="Lista">
		<h:form>
			<p:dataTable var="ltsBodega" value="#{bodegaView.listarBodega}"
				widgetVar="dtmarca" rows="5" paginator="true"
				paginatorPosition="bottom" scrollable="true" scrollRows="20"
				scrollHeight="520">
				
				<p:column headerText="Nombre" filterBy="#{ltsBodega.nombreBodega}"
					filterMatchMode="contains">
					<h:outputText value="#{ltsBodega.nombreBodega}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>

</ui:define>
</ui:composition>
</h:body>
</html>
